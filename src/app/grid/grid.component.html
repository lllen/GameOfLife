<div class="container">
  <table>
    <tr *ngFor="let elements of matrix; let i = index">
      <td
        *ngFor="let element of elements; let j = index"
        [style.background-color]="element ? '#4d88ff': '#f2f2f2'"
        (click)="changeState(i, j)">
      </td>
    </tr>
  </table>
</div>

<div class="button-container">
  <button mat-stroked-button color="primary" (click)="play()"><i class="fas fa-play"></i></button>
  <button mat-stroked-button color="accent" (click)="clear()"><i class="fas fa-reply"></i></button>
  <button mat-stroked-button color="primary" (click)="random()"><i class="fas fa-random"></i></button>
  <mat-slider
    [invert]="invert"
    [max]="max"
    [min]="min"
    [step]="step"
    [thumbLabel]="thumbLabel"
    [(ngModel)]="speed"
    (ngModelChange)="play()">
</mat-slider>
</div>
